@layout("/layout/_form.html",{js:["/assets/modular/business/nongjiahzuanjia/nongjizhuanjia_add.js"]}){

<form class="layui-form" id="timerForm" lay-filter="positionForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="timerId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">专家姓名</label>
                        <div class="layui-input-block">
                            <input id="timerName" name="timerName" placeholder="请输入专家名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">头像</label>
                        <div class="layui-input-block">
                            <select name="actionClass" id="actionClass"  lay-verify="required" lay-filter="actionClass">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label layui-form-required">联系方式</label>
                        <!-- http://89tool.com/cron -->
                        <div class="layui-input-block" style="width: auto">
                            <input id="cron" name="cron" placeholder="请输入专家的联系方式" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">详细描述</label>
                        <div class="layui-input-block">
                            <textarea id="remark" name="remark" placeholder="请输入详细描述" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
